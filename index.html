<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend+Deca:wght@100..900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="parent" id="parent">
    <h1> Contact Us</h1>
    <div class="fname">
        <div class="holder">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            <div class="required">This field is required</div>
        </div>
        <div class="holder">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
            <div class="required">This field is required</div>
        </div>
    </div>
    <div class="mail">
        <div class="holder">
            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="mail" required>
            <!--this text will be dynamically added if the entered email is not valid        -->
            <p id="alertBox"></p>
            <div class="required">This field is required</div>
        </div>
    </div>
    <div class="query-select">
        <div class="holder">
            <label>Query Type</label>
            <div class="radio-group">
                <div class="options">
                    <div class="option">
                        <input type="radio" id="general" name="queryType" value="general" required>
                        <label for="general">General Enquiry</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="support" name="queryType" value="support" required>
                        <label for="support">Support Request</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="msg">
        <label for="msg">Message</label>
        <textarea id="msg" name="msg" rows="05" cols="70"></textarea>
    </div>
    <div class="required">This field is required</div>

    <div class="terms">
        <label>
            <input type="checkbox" id="agree" name="terms" required>
            I consent to being contacted by the team
            To submit this form, please consent to being contacted
        </label>
    </div>
    <div class="butn">
        <button class="submit" onclick="submitFN">Submit</button>
    </div>

    <div class="completion">
    </div>


</div>
</body>
</html>
